data:
    target_shape:   [64, 128, 128]
    n_samples:      100
    modalities:     ['flair', 'seg']
    binarize:       true
    npy_path:       ./data/brats_preprocessed.npy
    root_path:      ../common_data/RSNA_ASNR_MICCAI_BraTS2021_TrainingData_16July2021
    batch_size:     8
    shuffle:        true
    num_workers:    6
autoencoder:
    input_shape:    [2, 128, 128] # channels, height, width
    z_channels:     3  
    pemb_dim:       # None
    max_period:     64 # not used
    num_channels:   128
    channels_mult:  [1, 3, 4] # => after downsampling [64, 32, 32]
    num_res_blocks: 2
    attn:           [false, false, true]
    n_lf:           3
    eps_lf:         0.001
    beta_zero:      0.3
    reg_weight:     0.05
    lr:             0.000045
    weight_decay:   0.00000001
    lr_d_factor:    1.0
    precision:      32
    loss:
        disc_start:         30001
        pixel_weight:       1.0
        perceptual_weight:  1.0
        disc_weight:        1.0
        disc_input_channels: 2
        disc_channels:      64
        disc_num_layers:    3
        disc_factor:        1.0
        logvar_init:        0.0
callbacks:
    checkpoint:
        monitor: 
        dirpath: ./checkpoints
        save_top_k: 1
        every_n_epochs: 25
